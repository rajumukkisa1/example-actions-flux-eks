---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp:
  labels:
    app: aws-example-octodex
  name: aws-example-octodex
  namespace:  flux
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.podinfod: semver:~1.3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aws-example-octodex
  strategy: {}
  template:
    metadata:
      creationTimestamp:
      labels:
        app: aws-example-octodex
    spec:
      containers:
      - image: nginx:latest
        name: aws-example-octodex
        imagePullPolicy: Always
        resources: {}
        ports:
        - containerPort: 5000
status: {}
